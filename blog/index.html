## Your Brain Is a Terrible Office

It’s 2 AM. The world is quiet, but your mind is screaming. You’re replaying a conversation from Tuesday, drafting an email you need to send tomorrow, and simultaneously worrying about a hypothetical problem that might come up next month. Each thought is a frantic intern, running around in the cramped, messy office of your brain, shouting for your attention. No real work is getting done, but everyone is completely exhausted.

If this sounds familiar, you know that the worst part of overthinking is the feeling of being trapped. We’re told to "think it through" or "find a solution," but what if the very act of *thinking* is the problem?

### Why You Can’t Think Your Way Out of Overthinking

Trying to solve overthinking by thinking harder is like trying to dry off in the shower. You’re using the very thing that’s causing the problem to try and fix it. When you’re stuck in a worry loop, your mind isn’t problem-solving. It’s just running on a treadmill. The thoughts feel urgent and important, but they’re not actually moving forward.

The fastest way to create space between you and your thoughts is by giving them a physical form—through your voice.

### A 5-Minute Habit to Reclaim Your Headspace

This isn't a month-long challenge. You can try this tonight. A project manager I know, Sarah, used to lie awake for hours agonizing over massive project deadlines. One night, she was so overwhelmed she just started whispering her anxieties into her phone's voice recorder.

> "The server migration is going to fail. Dave from engineering thinks my timeline is a joke. If this is late, the client will pull the contract, and it will be my fault."

Hearing the words spoken out loud, she said it was like they instantly lost 90% of their power. The monster in her head sounded like a scared kid on the recording. She realized the story she was telling herself was just that—a story. Not a fact. She fell asleep in ten minutes.

### Putting It Into Practice Tonight with Yunni

You don’t need a complicated system. You just need a place that’s private, secure, and always there. A soundproof room for your mind. This is exactly why we built **Yunni**.

## The "Happiness Hangover": Why Good Moments Fade So Fast

There's a reason for this emotional fading. Our brains are hardwired with something called a "negativity bias." For thousands of years, survival depended on remembering threats—the dangerous animal, the poisonous berry, the social rejection. As a result, our minds are like Velcro for bad experiences and Teflon for good ones.

A criticism can stick with us for days, while a compliment often slides right off. A moment of intense joy or peace—that "happiness hangover" we feel after a great day—can feel incredibly fleeting. We want to bottle it, but it seems to slip through our fingers.

But what if we could change that?

### Meet "Positive Neuroplasticity"

The good news is, our brains can be rewired. Neuroscientists call this "neuroplasticity." **Positive Neuroplasticity**, a term coined by Dr. Rick Hanson, is the idea that by consciously focusing on and savoring positive experiences, we can literally strengthen the neural pathways for happiness.

The more you "install" these good moments into your brain, the more your brain learns to recognize and prioritize them in the future. You're not just remembering a good feeling; you're training your brain to be more resilient and joyful by default. The key isn't just to *have* good experiences, but to actively *internalize* them.

Instead of just grabbing her phone to take a video, she opened Yunni and pressed record.

In a hushed, smiling voice, she whispered, “He just did it. His first real laugh. It was so pure. It sounds silly, but in that second, all the stress just… disappeared. I feel so warm and full. I just want to remember this feeling forever.”

Months later, on a particularly tough day, she stumbled upon that entry. She pressed play. Hearing the genuine, unscripted joy in her own voice instantly transported her back. It wasn't just a memory; it was a dose of pure, undiluted happiness, administered by her past self. It was the proof she needed that those moments were real and that they would come again.

**Yunni** is designed to be your personal time capsule. It’s a tool to help you practice Positive Neuroplasticity in the easiest way possible.

* **It’s for You:** Unlike a photo gallery curated for social media, this archive is 100% for your own well-being. It’s a private library of your best moments, ready whenever you need them.

## Don't Just Look Back. Feel Back.

Your life isn't a performance to be documented. It’s a collection of feelings to be experienced.

Start today. The next time you feel a moment of simple, genuine happiness—a warm breeze, a great song, a kind word—take 60 seconds. Open Yunni. And tell your future self how it felt.

You’ll be giving them a gift more precious than any photograph.

        // --- Function to render blog posts dynamically ---
        function renderBlogPosts() {
            const container = document.getElementById('blog-posts-container');
            if (!container) return;

            // Sort posts by date (newest first)
            const sortedPosts = Object.entries(blogPosts).sort((a, b) => {
                const dateA = new Date(a[1].meta.split('·')[1]?.trim() || 0);
                const dateB = new Date(b[1].meta.split('·')[1]?.trim() || 0);
                return dateB - dateA;
            });

            const featuredPostId = sortedPosts[0][0];
            const featuredPost = sortedPosts[0][1];
            
            let html = `
            <section class="mb-12 md:mb-16">
                <a href="#${featuredPost.slug}" class="blog-post-link block group" data-postid="${featuredPostId}">
                    <div class="grid md:grid-cols-2 gap-8 md:gap-12 items-center">
                        <div class="overflow-hidden rounded-lg"><img src="${featuredPost.image}" alt="${featuredPost.imageAlt}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300 ease-in-out"></div>
                        <div>
                            <p class="text-sm font-semibold" style="color: rgba(58, 162, 215, 1);">${featuredPost.category}</p>
                            <h2 class="text-2xl sm:text-3xl font-bold mb-3 text-slate-800 group-hover:text-blue-800 transition-colors">${featuredPost.title}</h2>
                            <p class="text-gray-500 text-sm">${featuredPost.meta}</p>
                        </div>
                    </div>
                </a>
            </section>
            <section>
                <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12">
            `;

            sortedPosts.slice(1).forEach(([id, post]) => {
                html += `
                    <article>
                        <a href="#${post.slug}" class="blog-post-link block group" data-postid="${id}">
                            <div class="overflow-hidden rounded-lg mb-4"><img src="${post.image}" alt="${post.imageAlt}" class="w-full h-48 object-cover transform group-hover:scale-105 transition-transform duration-300 ease-in-out"></div>
                            <div>
                                <p class="text-sm font-semibold" style="color: rgba(58, 162, 215, 1);">${post.category}</p>
                                <h3 class="text-lg font-bold mb-2 text-slate-800 group-hover:text-blue-800 transition-colors">${post.title}</h3>
                                <p class="text-gray-500 text-sm">${post.meta}</p>
                            </div>
                        </a>
                    </article>
                `;
            });

            html += `</div></section>`;
            container.innerHTML = html;
        }

        // --- Blog Page Navigation and SEO Handling ---
        const blogListPage = document.getElementById('blog-list-page');
        const singlePostContainer = document.getElementById('single-post-container');
        const defaultTitle = 'Blog | Yunni';
        const defaultMetaDesc = 'Thoughts, stories, and updates from the Yunni team.';

        function updateMeta(title, description) {
            document.title = title;
            let metaTag = document.querySelector('meta[name="description"]');
            if (!metaTag) {
                metaTag = document.createElement('meta');
                metaTag.name = 'description';
                document.head.appendChild(metaTag);
            }
            metaTag.content = description;
        }

        function showBlogList() {
            const mainContainer = document.getElementById('blog-main-container');
            if (mainContainer) mainContainer.classList.add('pt-24');

            if(blogListPage) blogListPage.classList.remove('hidden');
            if(singlePostContainer) singlePostContainer.classList.add('hidden');
            updateMeta(defaultTitle, defaultMetaDesc);
            history.pushState(null, '', 'blog.html');
            window.scrollTo(0, 0);
        }

        function showSinglePost(postId) {
            const post = blogPosts[postId];
            if (!post || !singlePostContainer || !blogListPage) return;

            const mainContainer = document.getElementById('blog-main-container');
            if (mainContainer) mainContainer.classList.remove('pt-24');

            let contentWithImages = post.content;
            if (post.images) {
                for (const placeholder in post.images) {
                    const imageData = post.images[placeholder];
                    const markdownImg = `![${imageData.alt}](${imageData.data})`; 
                    contentWithImages = contentWithImages.replace(new RegExp(placeholder.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g'), markdownImg);
                }
            }

            const contentHtml = marked.parse(contentWithImages);

            singlePostContainer.innerHTML = `
                <div class="max-w-3xl mx-auto pt-16">
                    <a href="#" id="back-to-blog" class="inline-flex items-center text-slate-600 hover:text-blue-600 mb-8">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        Back to Blog
                    </a>
                    <p class="text-sm font-semibold" style="color: rgba(58, 162, 215, 1);">${post.category}</p>
                    <h1 class="text-4xl font-extrabold text-slate-800 mt-2 mb-4">${post.title}</h1>
                    <p class="text-gray-500 text-sm mb-8">${post.meta}</p>
                    <img src="${post.image}" alt="${post.imageAlt}" class="w-full h-auto rounded-lg mb-8">
                    <div class="prose-styles text-slate-700">
                        ${contentHtml}
                    </div>
                </div>
            `;
            lucide.createIcons();
            
            blogListPage.classList.add('hidden');
            singlePostContainer.classList.remove('hidden');
            
            updateMeta(`${post.title} | Yunni`, post.metaDescription);
            history.pushState({ postId: postId }, '', `#${post.slug}`);

            window.scrollTo(0, 0);

            document.getElementById('back-to-blog').addEventListener('click', (e) => {
                e.preventDefault();
                showBlogList();
            });
        }

        // Initial render of blog posts
        renderBlogPosts();

        document.addEventListener('click', (e) => {
            const link = e.target.closest('.blog-post-link');
            if (link) {
                e.preventDefault();
                const postId = link.dataset.postid;
                showSinglePost(postId);
            }
        });

        // Helper function to find post by ID or slug
        function findPostByIdOrSlug(idOrSlug) {
            // First try to find by ID
            if (blogPosts[idOrSlug]) {
                return { id: idOrSlug, post: blogPosts[idOrSlug] };
            }
            
            // If not found by ID, try to find by slug
            const found = Object.entries(blogPosts).find(([id, post]) => post.slug === idOrSlug);
            return found ? { id: found[0], post: found[1] } : null;
        }

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            if (window.location.hash) {
                const idOrSlug = window.location.hash.substring(1);
                const found = findPostByIdOrSlug(idOrSlug);
                if (found) {
                    showSinglePost(found.id);
                } else {
                    showBlogList();
                }
            } else {
                showBlogList();
            }
        });

        // Check for hash on initial load
        if (window.location.hash) {
            const idOrSlug = window.location.hash.substring(1);
            const found = findPostByIdOrSlug(idOrSlug);
            if (found) {
                showSinglePost(found.id);
            }
        }

        lucide.createIcons();
    });
</script>
